name: CI/CD Pipeline

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Set up Docker Build
              run: docker build -t ping-monitor .

    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Run Test in Docker
              run: docker run ping-monitor pytest test_ping_service.py
